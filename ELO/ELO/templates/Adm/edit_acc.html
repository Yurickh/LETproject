{% extends "includes/assync_wrapper.html" %}

{% load staticfiles %}

{% block head %}
	<script src="{% static 'Adm/script_models.js' %}"></script>
{% endblock %}

{% block body %}
	<h2 title="model-title" id="mod_{{ model }}">{{ model }}</h2>
	<br /><br />
	<form id="edit_form" action="" method="post">
		{{ form }}
		{% csrf_token %}
		<input type="submit" value="Save"></input>
	</form>
	<button id="back_{{ model }}">Back</button>

	<div id="dialog-confirm"></div>
{% endblock %}
